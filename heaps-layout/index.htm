<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="app">
		
		<div class="view color1 active">

			<div class="user">
				<img class="dan" src="boy.png" alt="">
				<div class="user-info">
						<h2 class="name">Dan Mill - Trungs work</h2>
						<h2 class="location">Parnell</h2>
						<h2 class="location">Epsom</h2>
				</div>
				
			</div>
			<div class="main">
				<h3>Dan's Plants</h3>
				<div class="card plant">
				  <img class="card-img-top" src="plant.jpg" alt="Card image cap" />
				  <div class="card-body">
						<h5 class="card-title">Card title</h5>
						<h4 class="card-location">Location</h4>
				    <p class="card-text">Some quick example text to build on the card title</p>
				    <p>
				    	<i class="fas fa-heart"></i>
				    	<i class="fas fa-edit"></i>
				    	<i class="fas fa-trash"></i>
				    </p>
				 
				  </div>
				</div>

			</div>
		</div>
		<div class="view color2">
			<div class="header"><i class="fas fa-times"></i></div>
			<div class="main">
				<h3>Add a plant</h3>
				<form>
				  <div class="form-group">
				    <label for="name-input">Name</label>
				    <input type="text" class="form-control" name="name-input" id="name-input" placeholder="Enter plant name"/>
				  </div>
				  <div class="form-group">
				    <label for="name-input">Description</label>
				    <input type="text" class="form-control" name="description-input" id="description-input" placeholder="Enter plant description"/>
				  </div>

				  <div class="form-group">
				    <label for="name-input">Photo</label>
				    <input type="text" class="form-control" name="photo-input" id="photo-input" value="plant.jpg"/>
				  </div>

				  <div class="form-group">
				    <label for="type-input">Type</label>
				    <select class="form-control" name="type-input" id="type-input">
				      <option value="1">Fruit</option>
				      <option value="2">Veges</option>
							<option value="3">Herbs</option>
							<option value="4">Flowers</option>
							<option value="5">Misc</option>
				    </select>
				  </div>

				  <button type="submit" class="btn btn-primary">Add</button>
				</form>
			</div>
		</div>
		<div class="view color3">
			<div class="header"><i class="fas fa-times"></i></div>
			<div class="main">
				<h2>Update plants</h2>
			
			</div>
		</div>
		<div class="view color4">
			<div class="header"><i class="fas fa-times"></i></div>
			<div class="main">
				<h3>Login</h3>
				<form>
				  <div class="form-group">
				    <label for="name-input">Username</label>
				    <input type="text" class="form-control" nam="username-input" id="username-input" placeholder="Enter username"/>
				  </div>

				  <div class="form-group">
				    <label for="name-input">Password</label>
				    <input type="password" class="form-control" name="password-input" id="password-input" placeholder="Enter password"/>
				  </div>
				  <button type="submit" class="btn btn-primary">Login</button>
				</form>
			</div>
		</div>
		<div class="view color5">
			<div class="header"><i class="fas fa-times"></i></div>
			<div class="main">
				<h3>Signup</h3>
				<form>
				  <div class="form-group">
				    <label for="name-input">Username</label>
				    <input type="text" class="form-control" name="username-input" id="username-input" placeholder="Enter username"/>
				  </div>

				  <div class="form-group">
				    <label for="name-input">Password</label>
				    <input type="password" class="form-control" name="password-input" id="password-input" placeholder="Enter password"/>
				  </div>

				  <div class="form-group">
				    <label for="name-input">Email</label>
				    <input type="email" class="form-control" name="email-input" id="email-input" placeholder="Enter email"/>
				  </div>

				  <div class="form-group">
				    <label for="name-input">Intro</label>
				    <input type="text" class="form-control" name="intro-input" id="intro-input" placeholder="Enter introduction"/>
				  </div>

				  <button type="submit" class="btn btn-primary">Join</button>
				</form>
			</div>
		</div>
		<div class="view color0">
			<div class="header"><i class="fas fa-times"></i></div>
			<div class="main">
				<ul class="menu">
					<li><a class="color1" href="">plants</a></li>
					<li><a class="color2" href="">Add a plant</a></li>
					<li><a class="color4" href="">Login</a></li>
					<li><a class="color5" href="">Signup</a></li>
				</ul>
			</div>
		</div>

		<div class="footer">
			<i><img class="add" src="plus.png" alt=""></i>
			<!-- img class="header-icon" src="add.png" alt="">
			<img class="header-icon" src="menu.png" alt=""> -->
		</div>

	</div>
	
</body>
</html>
